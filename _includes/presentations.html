<section id="presentations" class="{{ section.background_style }}">
  <h2 class="text-center mt-0">{{ section.title }}</h2>
    <hr class="divider my-4">
<section id="portfolio" class="{{ section.background_style }}">
  <div class="container-fluid p-0">    
    <div class="row no-gutters">
      {% for pres in section.presentations %}
      <div class="col-lg-4 col-sm-6">
        <a class="portfolio-box" id={{ pres.vid }}>
          <img class="img-fluid" src="assets/img/presentations/thumbnails/gamedevlondon.jpg" alt="">
          <div class="portfolio-box-caption">
            <div class="project-category text-white-50">
              {{ pres.title }}             
            </div>
            <div class="project-name">
              {{ pres.text }}
            </div>                    
          </div>
        </a>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
