<section id="presentations" class="{{ section.background_style }}">
  <div class="container-fluid p-0">
    <h2 class="text-center mt-0">{{ section.title }}</h2>
    <hr class="divider my-4">
    <div class="row no-gutters">
      {% for pres in section.presentations %}
      <div class="col-lg-4 col-sm-6">
        <!-- <a class="portfolio-box" href="assets/img/presentations/fullsize/{{ pres.icon }}"> -->
        <a class="portfolio-box">
          <!-- img class="img-fluid" src="assets/img/presentations/thumbnails/{{ pres.icon }}" alt="" -->
          <div class="portfolio-box-caption">
            <div class="ytplayer-container-b" id={{ pres.vid }}></div> 
            <div class="project-category text-white-50">
              {{ pres.title }}             
            </div>
            <div class="project-name">
              {{ pres.text }}
            </div>                    
          </div>
        </a>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
